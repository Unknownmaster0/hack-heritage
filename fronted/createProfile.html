<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="max-w-2xl mx-auto bg-white p-8 mt-10 shadow-lg rounded-lg">
      <h2 class="text-2xl font-bold text-center mb-8">Create Your Profile</h2>
      <form id="profileForm">
        <!-- Personal Information -->
        <div class="mb-6">
          <label for="name" class="block text-gray-700 font-semibold mb-2"
            >Full Name</label
          >
          <input
            type="text"
            id="name"
            name="name"
            class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
          />
        </div>

        <div class="mb-6">
          <label for="email" class="block text-gray-700 font-semibold mb-2"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
          />
        </div>

        <div class="mb-6">
          <label for="phone" class="block text-gray-700 font-semibold mb-2"
            >Phone Number</label
          >
          <input
            type="tel"
            id="phone"
            name="phone"
            class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
          />
        </div>

        <div class="mb-6">
          <label for="address" class="block text-gray-700 font-semibold mb-2"
            >Address</label
          >
          <input
            type="text"
            id="address"
            name="address"
            class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
          />
        </div>

        <!-- About Me Section -->
        <div class="mb-6">
          <label for="about" class="block text-gray-700 font-semibold mb-2"
            >About Me</label
          >
          <textarea
            id="about"
            name="about"
            class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
          ></textarea>
        </div>

        <!-- Career History -->
        <div class="mb-6">
          <label
            for="career_history"
            class="block text-gray-700 font-semibold mb-2"
            >Career History</label
          >
          <textarea
            id="career_history"
            name="career_history"
            class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
          ></textarea>
        </div>

        <!-- Education & Training -->
        <div class="mb-6">
          <label for="education" class="block text-gray-700 font-semibold mb-2"
            >Education & Training</label
          >
          <textarea
            id="education"
            name="education"
            class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
          ></textarea>
        </div>

        <!-- Related Skills -->
        <div class="mb-6">
          <label for="skills" class="block text-gray-700 font-semibold mb-2"
            >Related Skills</label
          >
          <textarea
            id="skills"
            name="skills"
            class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
          ></textarea>
        </div>

        <!-- Personal References -->
        <div class="mb-6">
          <label for="references" class="block text-gray-700 font-semibold mb-2"
            >Personal References</label
          >
          <textarea
            id="references"
            name="references"
            class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
          ></textarea>
        </div>

        <div class="text-center">
          <button
            type="submit"
            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 rounded"
          >
            Update Profile
          </button>
        </div>
      </form>
    </div>

    <script>
      document
        .getElementById("profileForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent actual form submission

          const form = event.target;
          const data = new FormData(form);

          //   console.log(`form : ${form}`);
          //   console.log(form);

          // Convert FormData to JSON
          const jsonData = {};
          data.forEach((value, key) => {
            jsonData[key] = value;
          });

          //   console.log(`jsonData: ${jsonData}`);
          //   console.log(jsonData);

          // Send JSON data to backend
          fetch("http://localhost:8000/api/createProfile", {
            // Adjust URL to your backend endpoint
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(jsonData),
          })
            .then((response) => response.json())
            .then((data) => {
              // Handle the response data (e.g., show a success message)
              console.log("Success:", data);
              // Optionally redirect or update the UI
              window.location.href = "viewProfile.html"; // Redirect to profile view page
            })
            .catch((error) => {
              console.error("Error:", error);
            });
        });
    </script>
  </body>
</html>
