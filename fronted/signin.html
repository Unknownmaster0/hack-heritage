<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="flex items-center justify-center min-h-screen bg-gray-50">
    <div class="bg-white rounded-lg shadow-lg flex w-full max-w-4xl">
      <div class="w-1/2 p-8">
        <h2 class="text-2xl font-bold mb-8">Sign in</h2>
        <!-- Updated form tag with action pointing to backend and method="POST" -->
        <form id="signin-form">
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="email"
            >
              Email
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="email"
              type="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="mb-6">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="password"
            >
              Password
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
              id="password"
              type="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <div class="mb-6">
            <input
              class="mr-2 leading-tight"
              type="checkbox"
              id="remember-me"
            />
            <label class="text-sm" for="remember-me"> Keep me logged in </label>
          </div>
          <div class="flex items-center justify-between">
            <!-- Changed button type to submit -->
            <button
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              type="submit"
            >
              Sign in
            </button>
          </div>
          <div class="text-center my-4 text-gray-600">or</div>
          <button
            class="flex items-center justify-center w-full border border-gray-300 text-gray-700 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="button"
          >
            <img
              src="https://www.google.com/favicon.ico"
              alt="Google"
              class="w-5 h-5 mr-2"
            />
            Sign in with Google
          </button>
          <div class="text-center mt-4">
            <a href="signup.html" class="text-blue-500 text-sm"
              >Need an account? <span class="underline">Create one</span></a
            >
          </div>
        </form>
      </div>
      <div
        class="w-1/2 bg-cover bg-center"
        style="
          background-image: url('https://source.unsplash.com/random/600x800');
        "
      ></div>
    </div>

    <!-- Add script to handle form submission -->
    <script>
      document
        .getElementById("signin-form")
        .addEventListener("submit", async function (event) {
          event.preventDefault(); // Prevent the form from submitting the traditional way

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          let response;
          try {
            response = await fetch("http://localhost:8000/api/signin", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ email, password }),
            });

            const data = await response.json();
            console.log(`data: ${data}`);

            if (response.ok) {
              // Handle successful sign-in
              alert("Sign-in successful!");
              window.location.href = "collegeProfileMain.html"; // Redirect to user's profile or another page
            } else {
              // Handle errors (e.g., wrong password, user not found)
              alert(data.msg || "Sign-in failed");
            }
          } catch (error) {
            console.error("Error:", error);
            alert("An error occurred while signing in.");
          }
        });
    </script>
  </body>
</html>
